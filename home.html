<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ceasar Cipher App</title>
    <!-- <link rel="stylesheet" href="css/main.css" /> -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-[#edc988]">
    <div class="h-screen w-screen flex flex-col items-center">
      <div class="w-6/12 my-auto">
        <textarea
          id="text"
          rows="4"
          class="shadow-xl mb-8 block p-2.5 w-full h-80 text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="Write the text here..."
        ></textarea>

        <div class="flex justify-center items-center gap-24">
          <button
            type="button"
            id="encrypt"
            class="shadow-xl text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-200 font-medium rounded-lg text-sm px-8 py-3 me-2 mb-2 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700"
          >
            Encrypt
          </button>
          <input
            type="text"
            id="key"
            placeholder="key"
            class="shadow-xl block w-32 px-8 py-3 text-center text-gray-900 border border-gray-300 rounded-lg bg-gray-50 sm:text-xs focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          />

          <button
            type="button"
            id="decrypt"
            class="shadow-xl text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-200 font-medium rounded-lg text-sm px-8 py-3 me-2 mb-2 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700"
          >
            Decrypt
          </button>
        </div>
      </div>
    </div>
    <script>
      const btnEncrypt = document.querySelector("#encrypt");
      const btnDecrypt = document.querySelector("#decrypt");
      const key = document.querySelector("#key");
      const listLetters = [
        "a",
        "b",
        "c",
        "d",
        "e",
        "f",
        "g",
        "h",
        "i",
        "j",
        "k",
        "l",
        "m",
        "n",
        "o",
        "p",
        "q",
        "r",
        "s",
        "t",
        "u",
        "v",
        "w",
        "x",
        "y",
        "z",
      ];

      let newText = "";

      btnEncrypt.addEventListener("click", () => {
        const textarea = document.querySelector("#text");
        const keyValue = Number(key.value);

        for (let letter of textarea.value) {
          letter = letter.toLowerCase();
          if (!listLetters.includes(letter)) {
            continue;
          }

          const indexLetter = listLetters.findIndex((item) => item === letter);
          let indexNewLetter = indexLetter + keyValue;

          if (indexNewLetter > 25) {
            indexNewLetter -= 26;
          }
          newText += listLetters[indexNewLetter];
          textarea.value = newText;
        }
        newText = "";
      });

      btnDecrypt.addEventListener("click", () => {
        const textarea = document.querySelector("#text");
        const keyValue = Number(key.value);

        for (let letter of textarea.value) {
          letter = letter.toLowerCase();
          if (!listLetters.includes(letter)) {
            continue;
          }

          const indexLetter = listLetters.findIndex((item) => item === letter);
          let indexNewLetter = indexLetter - keyValue;

          if (indexNewLetter < 0) {
            indexNewLetter += 26;
          }
          newText += listLetters[indexNewLetter];
          textarea.value = newText;
        }
        newText = "";
      });
    </script>
  </body>
</html>
